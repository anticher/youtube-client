<div class="result-item" [appResultItemBorderColor]="publishedDaysAgo | setColorByDate">
    <img class="result-item__logo" alt="result-item__logo" [src]="mediumImageUrl">
<div class="result-item__statistics">
    <app-statistics-item type="viewed" [number]="statistics.viewCount"></app-statistics-item>
    <app-statistics-item type="liked" [number]="statistics.likeCount"></app-statistics-item>
    <app-statistics-item type="comments" [number]="statistics.commentCount"></app-statistics-item>
</div>
<h3 class="result-item__title">{{channelTitle}}</h3>
<app-more-button class="result-item__button" routerLink="result/{{itemId}}"></app-more-button>
</div>
