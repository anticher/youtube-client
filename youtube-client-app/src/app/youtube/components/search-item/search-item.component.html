<div class="search-item">
    <input class="search-item__input" [(ngModel)]="value" type="text">
    <app-search-button (click)="makeSearch()" class="search-item__search-button"></app-search-button>
    <app-settings-button (click)="toggleSettings()" class="search-item__settings-button"></app-settings-button>
</div>
