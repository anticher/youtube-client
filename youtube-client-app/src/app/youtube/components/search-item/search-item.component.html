<div class="search-item">
    <input
    (input)="inputChange($event)"
    class="search-item__input"
    [(ngModel)]="searchInputValue"
    type="text"
    [disabled]="isSearchInputAndButtonDisabled"
    >
    <button
    (click)="toggleSettings()"
    class="search-item__settings-button"
    type="button"
    [disabled]="isSearchInputAndButtonDisabled"
    ></button>
</div>
