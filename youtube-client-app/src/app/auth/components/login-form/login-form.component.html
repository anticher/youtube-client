<form class="login-form">
    <h3 class="login-form__header">Login</h3>
    <div class="login-form__item" >
        <label for="login" class="login-form__label">login</label>
        <input type="text" name="login" class="login-form__input">
    </div>
    <div class="login-form__item">
        <label for="password" class="login-form__label">password</label>
        <input type="password" name="password" class="login-form__input">
    </div>
    <button class="login-form__button" (click)="login()">Login</button>
</form>
