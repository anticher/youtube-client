<p class="search-sorting-header">Sorting by:</p>
<div class="search-sorting-buttons">
    <button class="search-sorting-button blue-color" (click)="dateSort()">date</button>
    <button class="search-sorting-button blue-color" (click)="viewsSort()">count of views</button>
    <p class="search-sorting-subheader blue-color">by word or sentence</p>
</div>
<input class="search-sorting-input" type="text" (input)="tagsFilter($event)">
